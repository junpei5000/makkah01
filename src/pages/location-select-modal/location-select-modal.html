<ion-header>

  <ion-navbar>
    <ion-title>Location Select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card>
      <ion-card-content>
        App could not get your location for some reason.
        Set the position information manually.
      </ion-card-content>
    </ion-card>
      
    <ion-list-header>
        Where are you now ?
    </ion-list-header>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select (ionChange)="locationSelected($event)" interface="popover">
        <ion-option value="ny">New York</ion-option>
        <ion-option value="tk">Tokyo</ion-option>
        <ion-option value="rm">Roma</ion-option>
        <ion-option value="ld">London</ion-option>
        <ion-option value="pr">Paris</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
